<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>componente de resultados</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="shortcut icon" href="assets/images/favicon-32x32.png">

</head>
<body>

	<div id="container">
		<div class="caixa1">
			<h1>Your result</h1>
			<div class="circulo">
				<h2>76</h2>
				<p >of 100</p>
			</div>

			<h3>Great</h3>
			<p>You scored higher than 65% of the people who
				have taken these tests.
			</p>
			
		</div>

		<div class="caixa2">
			<h1>Summary</h1>
			<div>
				<div class="item1"><img src="assets/images/icon-reaction.svg">Reaction<span>80 <b>/100</b></span></div>
				<div class="item2"><img src="assets/images/icon-memory.svg">Memory<span>92 <b>/100</b></span></div>
				<div class="item3"><img src="assets/images/icon-verbal.svg">Verbal<span>61 <b>/100</b></span></div>
				<div class="item4"><img src="assets/images/icon-visual.svg">Visual<span>72 <b>/100</b></span></div>
			</div>
			<div>
				<input class="botao" type="button" value="Continue">
			</div>
		</div>
	</div>	

</body>
</html>
